<app-header></app-header>

<div class="container">

  <div class="row">
    <div class="col-sm-3" *ngFor="let livro of livros$ | async">
      <div class="card">
        <img src="{{ livro.capa }}" alt="">
        <div class="card-body">
          <h5 class="card-title">{{ livro.nome }}</h5>
          <p class="card-text">{{ livro.sinopse.substr(0, 90) }}...</p>
          <a href="#" class="btn btn-info">Ver mais</a>
        </div>
      </div>
    </div>
</div>
