<app-header></app-header>

<div class="container">

  <div class="row">
    <div class="col-sm-3" *ngFor="let livro of livros$ | async">
      <div class="card">
        <img class="img-card" src="{{ livro.capa }}" alt="{{ livro.nome }}">
        <div class="card-body">
          <h5 class="card-title">{{ livro.nome }}</h5>
          <p class="card-text">{{ livro.sinopse.substr(0, 90) }}...</p>
          <a [routerLink]="['/livros', livro.id]" class="btn btn-info">Ver mais</a>
        </div>
      </div>
    </div>
</div>
